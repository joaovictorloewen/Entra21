<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <header>
        <h1>Bem-vindo ao Parque de Diversões!</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="cadastro.html">Cadastro</a>
        <a href="lista.html">Lista</a>
        <a href="imagens.html">Imagens</a>
    </nav>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4 text-success">Cadastro de Clientes</h2>
            <form id="clienteForm">
                <input type="hidden" id="clienteIndex">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" id="telefone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP:</label>
                    <input type="text" id="cep" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" id="endereco" class="form-control" required readonly>
                </div>
                <div class="mb-3">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input type="text" id="bairro" class="form-control" required readonly>
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input type="text" id="cidade" class="form-control" required readonly>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado:</label>
                    <input type="text" id="estado" class="form-control" required readonly>
                </div>
                <button type="submit" class="btn btn-success w-100" id="salvarBtn">Salvar</button>
            </form>
            <a href="lista.html" class="btn btn-secondary mt-3 w-100 botao">Ir para Lista de Clientes</a>
        </div>
    </div>
    <script src="cadastro.js"></script>
</body>

</html>
