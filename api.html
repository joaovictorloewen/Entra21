<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com CEP</title>
    <link rel="stylesheet" href="api.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form onsubmit="return validarFormulario(event)">
            <label>Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required>

            <label>E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label>Idade:</label>
            <input type="number" id="idade" placeholder="Digite sua idade" required min="1">

            <label>Telefone:</label>
            <input type="tel" id="telefone" placeholder="Digite seu telefone" required pattern="[0-9]{10,11}">

            <label>CEP:</label>
            <input type="text" id="cep" placeholder="Digite seu CEP" oninput="formatarCEP()" onblur="buscarCEP()" required maxlength="8">

            <div id="resultado"></div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="api.js"></script>
</body>
</html>
